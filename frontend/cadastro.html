<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - To-Do List</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>To-Do List</h1>
    <p>Crie sua conta para come√ßar</p>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
          </div>
          <div class="mb-3">
            <label for="confirmaSenha" class="form-label">Confirme sua Senha</label>
            <input type="password" class="form-control" id="confirmaSenha" placeholder="Repita a senha" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="inicio.html" class="btn btn-link">Voltar</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3" style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 10;">
    <p>&copy; 2024 To-Do List. Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
